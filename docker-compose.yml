version: '3.8'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:${PORT}
    volumes:
      - ./:/usr/src/djangobnb_backend/
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=djangobnb
volumes:
  postgres_data:
